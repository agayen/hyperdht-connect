<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <title>Hello World!</title>
    <script src="./assets/swal.js"></script>
    <link rel="stylesheet" href="./assets/main.css">
    <link href="./assets/swal.css" rel="stylesheet">
</head>

<body>
    <div class="top-bar">
        <span id="token">XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX</span>
    </div>
    <div id="enter_app" class="enter_app">
        <div>
            <div class="meeting_rules"> 
                To participate in the meeting, you must generate a token or join using an existing token.
            </div>
            <div class="btn_options">
                <button id="get_token">GET TOKEN</button>
                <button id="join_token">JOIN TOKEN</button>
            </div>
        </div>
    </div>
    <div id="main_app" class="hidden_com">
        <div id="video_app" class="hidden_com">
            <div id="videos" class="video_call">
                <div class="local-video">
                    <video id="localVideo" muted autoplay playsinline></video>
                </div>
                <div class="remote-video">
                    <video id="remoteVideo" autoplay playsinline></video>
                </div>
            </div>
            <div>
                <div id="end_call">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 52 52" xml:space="preserve"><path d="M48.5 37.9 42.4 33c-1.4-1.1-3.4-1.2-4.8-.1l-5.2 3.8c-.6.5-1.5.4-2.1-.2l-7.8-7-7-7.8c-.6-.6-.6-1.4-.2-2.1l3.8-5.2c1.1-1.4 1-3.4-.1-4.8l-4.9-6.1c-1.5-1.8-4.2-2-5.9-.3L3 8.4c-.8.8-1.2 1.9-1.2 3 .5 10.2 5.1 19.9 11.9 26.7S30.2 49.5 40.4 50c1.1.1 2.2-.4 3-1.2l5.2-5.2c1.9-1.5 1.8-4.3-.1-5.7z"/></svg>
                </div>
            </div>
        </div>
        <div class="chat_app">
            <div class="chat_header">
                <div></div>
                <div class="call_options">
                    <button id="voice_call">
                        <svg height="20" width="20" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" xml:space="preserve"><path d="m426.7 453.8-38.1-79.1c-8.2-16.9-18.8-29.2-37.1-21.7l-36.1 13.4c-28.9 13.4-43.3 0-57.8-20.2l-65-147.9c-8.2-16.9-3.9-32.8 14.4-40.3l50.5-20.2c18.3-7.6 15.4-23.4 7.2-40.3l-43.3-80.6c-8.2-16.9-25-21-43.3-13.5-36.6 15.1-66.9 38.8-86.6 73.9-24 42.9-12 102.6-7.2 127.7 4.8 25.1 21.6 69.1 43.3 114.2 21.7 45.2 40.7 80.7 57.8 100.8 17 20.1 57.8 75.1 108.3 87.4 41.4 10 86.1 1.6 122.7-13.5 18.4-7.2 18.4-23.1 10.3-40.1z"/></svg>
                    </button>
                    <button id="video_call">
                        <svg width="23" height="23" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="none"><path fill-rule="evenodd" d="M5 5a3 3 0 0 0-3 3v8a3 3 0 0 0 3 3h10a3 3 0 0 0 3-3v-1.586l2.293 2.293A1 1 0 0 0 22 16V8a1 1 0 0 0-1.707-.707L18 9.586V8a3 3 0 0 0-3-3H5z" clip-rule="evenodd"/></svg>
                    </button>
                </div>
            </div>
            <div class="chat_body" id="chat_body">
            </div>
            <div class="chat_footer">
                <input type="text" id="chat_send" placeholder="">
                <button id="send_message">Send</button>
            </div>
        </div>
    </div>
  
    <script src="./render.js"></script>
</body>

</html>
